<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving car animation</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sky">
        <div class="darksky">
          <div class="sun">
            <div class="sunopacity">
              <img src="sun.jpeg" alt="" />
            </div>
            
          </div>
          <div class="moon">
            <img src="moon.jpg" alt="">
          </div>
          <div class="trees"></div>
          <div class="track"></div>
          <div class="car">
            <div class="wheel1">
              <img src="car_wheel_left.png" alt="" />
            </div>
            <div class="wheel2">
              <img src="car_wheel_right.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
